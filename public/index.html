<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - ÁriaMusic</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
    </head>
    <body>
        <div class="login-panel">
            <img
                src="images/Icon-Ariamusic not-Background.png"
                alt="App Logo"
            />
            <h2 class="panel-header">
                <span class="highlighted-text">Log in with an</span>
                <br />ÁriaMusic Account
            </h2>
            <form id="user-login-form">
                <label for="email-input" class="form-label"
                    >E-mail or Username</label
                >
                <div class="input-group">
                    <input
                        type="email"
                        class="input-field"
                        id="email-input"
                        placeholder="E-mail or Username"
                        required
                    />
                </div>
                <label for="password-input" class="form-label">Password</label>
                <div class="input-group">
                    <input
                        type="password"
                        class="input-field"
                        id="password-input"
                        placeholder="Password"
                        required
                    />
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
                <div class="toggle-wrapper">
                    <i class="fas fa-toggle-on" id="remember-toggle"></i>
                    <span class="toggle-description">Remember me</span>
                </div>
                <button type="submit" class="submit-button">Login</button>
            </form>
            <div class="forgot-password-container">
                <a href="#" id="forgot-password-link">Forgot your password?</a>
            </div>
            <div class="separator">
                <span>or</span>
            </div>
            <div class="social-login-container">
                <button class="social-login facebook">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button class="social-login google">
                    <i class="fab fa-google"></i>
                </button>
                <button class="social-login apple">
                    <i class="fab fa-apple"></i>
                </button>
            </div>
            <div class="signup-container">
                <p>
                    Don't have an account?
                    <a href="#" id="sign-up-link">Sign up</a>
                </p>
            </div>
        </div>
        <!-- <p></p> I don't remember why I added this -->
        <script src="scripts.js"></script>
    </body>
</html>
